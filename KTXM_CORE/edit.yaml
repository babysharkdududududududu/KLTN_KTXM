type: horizontal-stack
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture
                image: local/images/Elite.jpg
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: input_text.name_dpm
          - entity: input_text.model_dpm
          - type: custom:button-card
            entity: input_button.history_alarm
            show_icon: false
            tap_action:
              action: navigate
              navigation_path: alarm-console-dpm
            styles:
              card:
                - color: white
                - background-color: green
              font-size: 14px
              text-align: center
        title: General information
        card_mod:
          style: |
            ha-card {
              background-color: #DDDDDD; 
            }
      - type: custom:button-card
        label: VIEW SETTINGS
        show_label: true
        tap_action:
          action: call-service
          service: input_text.set_value
          service_data:
            entity_id: input_text.name_dpm
            value: |
              [[[ 
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('name') || 'default_value';
              ]]]
        theme: ios-dark-mode-dark-green
        styles:
          card:
            - background-color: '#007BFF'
            - color: white
